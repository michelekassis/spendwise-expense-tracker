apiVersion: apps/v1
kind: Deployment
metadata:
  name: spendwise-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spendwise-api
  template:
    metadata:
      labels:
        app: spendwise-api
    spec:
      containers:
        - name: api
          image: michelekassis/spendwise-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: spendwise-api-config
            - secretRef:
                name: spendwise-api-secret

          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
